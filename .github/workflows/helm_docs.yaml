name: Helm docs
on:
  push:
    branches:
    - 'main'
    paths:
     - 'helm/cluster-vsphere/**'
permissions:
  contents: read

jobs:
  build-helm-doc:
    permissions:
      contents: write  # for peter-evans/create-pull-request to create branch
      pull-requests: write  # for peter-evans/create-pull-request to create a PR
    name: Update Helm Doc
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Generate docs for helm chart - chart/cluster-vsphere/README.md
      uses: docker://jnorwood/helm-docs@sha256:835200d7734899c7784419069be0a20a75b9bb381a790637ac911f26eb9d8c53 # v1.7.0
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4
      with:
        title: "Update Helm Docs"
        branch: ci-helm-doc
        delete-branch: true
        base: main
        signoff: true
        token: ${{ secrets.GITHUB_TOKEN }}
