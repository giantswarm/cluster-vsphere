apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: {{ include "resource.default.name" $ }}-cilium
  namespace: {{ $.Release.Namespace }}
  annotations:
    cluster.giantswarm.io/description: "{{ .Values.clusterDescription }}"
  labels:
    cluster-apps-operator.giantswarm.io/watching: ""
    giantswarm.io/service-priority: "{{ .Values.servicePriority }}"
    {{- include "labels.common" . | nindent 4 }}
spec:
  releaseName: cilium
  targetNamespace: kube-system
  storageNamespace: kube-system
  chart:
    spec:
      chart: cilium
      # used by renovate
      # repo: giantswarm/cilium-app
      version: 0.18.0
      sourceRef:
        kind: HelmRepository
        name: {{ include "resource.default.name" $ }}-default
  kubeConfig:
    secretRef:
      name: {{ include "resource.default.name" $ }}-kubeconfig
  interval: {{ ((.Values.helmReleases).cilium).interval | default "5m" }}
  install:
    remediation:
      retries: 30
  # Default values
  # https://github.com/giantswarm/cilium-app/blob/main/helm/cilium/values.yaml
  values:
    {{- if semverCompare ">=1.25" .Values.cluster.kubernetesVersion }}
    global:
      podSecurityStandards:
        enforced: true
    {{- end }}
    ipam:
      mode: kubernetes
    k8sServiceHost: api.{{ include "resource.default.name" $ }}.{{ .Values.baseDomain }}
    k8sServicePort: "6443"
    kubeProxyReplacement: strict
    hubble:
      relay:
        enabled: true
        tolerations:
          - key: "node-role.kubernetes.io/master"
            effect: "NoSchedule"
            operator: "Exists"
          - key: "node-role.kubernetes.io/control-plane"
            effect: "NoSchedule"
            operator: "Exists"
          - key: "node.cloudprovider.kubernetes.io/uninitialized"
            effect: "NoSchedule"
            operator: "Equal"
            value: "true"
      ui:
        tolerations:
          - key: "node-role.kubernetes.io/master"
            effect: "NoSchedule"
            operator: "Exists"
          - key: "node-role.kubernetes.io/control-plane"
            effect: "NoSchedule"
            operator: "Exists"
          - key: "node.cloudprovider.kubernetes.io/uninitialized"
            effect: "NoSchedule"
            operator: "Equal"
            value: "true"
{{- if .Values.connectivity.network.allowAllEgress }}
    defaultPolicies:
      enabled: true
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
        - key: CriticalAddonsOnly
          operator: Exists
{{- end }}
    extraPolicies:
      allowEgressToCoreDNS:
        enabled: true

