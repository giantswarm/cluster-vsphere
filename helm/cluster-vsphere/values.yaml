global:
  connectivity:
    containerRegistries: {}
    network:
      controlPlaneEndpoint:
        host: ""
        port: 6443
        ipPoolName: "wc-cp-ips"
      loadBalancers:
        cidrBlocks: []
        ipPoolName: "svc-lb-ips"
      pods:
        cidrBlocks:
        - "10.244.0.0/16"
      services:
        cidrBlocks:
        - "172.31.0.0/16"
    proxy: {}
    shell:
      osUsers:
        - name: "giantswarm"
          sudo: "ALL=(ALL) NOPASSWD:ALL"
      sshTrustedUserCAKeys:
        - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIM4cvZ01fLmO9cJbWUj7sfF+NhECgy+Cl0bazSrZX7sU vault-ca@vault.operations.giantswarm.io
  controlPlane:
    dns:
      imageRepository: gsoci.azurecr.io/giantswarm
      imageTag: 1.9.4-giantswarm
    etcd:
      imageRepository: gsoci.azurecr.io/giantswarm
      imageTag: 3.5.4-0-k8s
    image:
      repository: gsoci.azurecr.io/giantswarm
    machineTemplate:
      cloneMode: linkedClone
      diskGiB: 50
      memoryMiB: 8192
      network: {}
      numCPUs: 4
      template: flatcar-stable-3602.2.1-kube-v1.25.16-gs
    oidc: {}
    resourceRatio: 8
  podSecurityStandards:
    enforced: true
  providerSpecific:
    vcenter:
      datacenter: ""
      username: ""
      password: ""
      datastore: ""
      server: ""
      thumbprint: ""
      region: ""
      zone: ""
  metadata:
    description: ""
    labels: {}
    organization: ""
    preventDeletion: false
    servicePriority: "highest"

internal:
  apiServer:
    certSANs: []
    enableAdmissionPlugins:
      - DefaultStorageClass
      - DefaultTolerationSeconds
      - LimitRanger
      - MutatingAdmissionWebhook
      - NamespaceLifecycle
      - PersistentVolumeClaimResize
      - Priority
      - ResourceQuota
      - ServiceAccount
      - ValidatingAdmissionWebhook
    featureGates: []
  ciliumNetworkPolicy:
    enabled: true
  controllerManager:
    featureGates: []
  enableEncryptionProvider: true
  kubectlImage:
    registry: gsoci.azurecr.io
    name: giantswarm/kubectl
    tag: 1.23.5
  kubernetesVersion: "v1.25.16"
  teleport:
    proxyAddr: teleport.giantswarm.io:443
    version: 14.1.3
    enabled: true
  sandboxContainerImage:
    name: giantswarm/pause
    registry: gsoci.azurecr.io
    tag: "3.9"

nodeClasses:
  default:
    cloneMode: "linkedClone"
    diskGiB: 50
    numCPUs: 6
    memoryMiB: 16896
    resourcePool: "*/Resources"
    template: "flatcar-stable-3602.2.1-kube-v1.25.16-gs"
    network:
      devices:
      - networkName: ""
        dhcp4: true
